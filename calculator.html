<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Máy tính nâng cao</title>
</head>
<style>
  td{
    width: 60px;
    height: 40px;
  }
  button{
    width: 100%;
    height: 100%;
  }
</style>
<body>
<h1> Máy tính nâng cao </h1>
<table id="calculator" border="1px">
  <tr>
    <td colspan="4">
      <p id="screen">0</p>
    </td>
  </tr>
  <tr>
    <td><button onclick="">(</button></td>
    <td><button onclick="">)</button></td>
    <td><button onclick="deleteValue()">Del</button></td>
    <td><button onclick="resetAll()">AC</button></td>
  </tr>
  <tr>
    <td><button onclick="addValue(7)">7</button></td>
    <td><button onclick="addValue(8)">8</button></td>
    <td><button onclick="addValue(9)">9</button></td>
    <td><button onclick="addValue('/')">/</button></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td></td>
    <td></td>
  </tr>
  <tr>
    <td></td>
    <td></td>
    <td><button onclick="cal()">=</button></td>
    <td></td>
  </tr>
</table>
<script>
  let screen = document.getElementById('screen');
    function addValue(value) {
    if(screen.innerText == 0){
      screen.innerText = value;
    }else{
      screen.innerText += value;
    }
  }

  function resetAll() {
    screen.innerText = 0;
  }

  function deleteValue() {
    let newValue = screen.innerText.substr(0,screen.innerText.length-1);
    screen.innerText = newValue;
  }
  
  function cal() {
    let result = eval(screen.innerText);
    screen.innerText = result.toFixed(2);
  }
</script>
</body>
</html>
